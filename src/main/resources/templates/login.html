<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="js/vueLogin.js"></script>
</head>


<body>
<div id="login_vue">
    <h2>Sing up:</h2>
    <ol>
        <li>
            <label>
                <input type="text" name="username" placeholder="edit me" id="username"
                       v-model="username">
                <span>
          Username
        </span>

            </label>
        </li>
        <li>
            <label>
                <input type="password" name="password" placeholder="edit me" id="password"
                       v-model="password">
                <span>
          Password
        </span>

            </label>
        </li>
        <hr />
        <ol>
            <button class = "button button2" type="submit" value="Submit" @click="signUp" id = "sign_up">
                Sign up
            </button>

            <button class = "button button2" type="submit" value="Submit" @click="home" id = "home">
                Home
            </button>
        </ol>


    </ol>
    <section v-if="error">
        <div>
            <p style="color:red;">
                <b>
                    {{info}}
                </b>
            </p>
        </div>
    </section>

</div>


</body>

</html>
