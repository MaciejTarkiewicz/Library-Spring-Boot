<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" type="text/css" href="main.css" media="screen"/>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>


<body>

<div id="addBook">
    <h2>Add Book</h2>
    <li>
        <label>
            <input type="text" name="title" placeholder="Title" id="title"
                   v-model="title">
        </label>
    </li>
    <li>
        <label>
            <input type="text" name="author" placeholder="Author" id="author"
                   v-model="author">
        </label>
    </li>
    <li>
        <label>
            <input type="text" name="year" placeholder="Production year" id="year"
                   v-model="year">
        </label>
    </li>
    <li>
        <label>
            <input type="text" name="type" placeholder="type" id="type"
                   v-model="type">
        </label>
    </li>
    <hr />

    <button type="submit" value="Submit" @click="AddBookPost" class = "button button2">
    Add
    </button>
    <button type="submit" value="Submit" @click="Cancel" class = "button">
        Cancel
    </button>

</div>
</body>
<script>
    window.onload = () => {
        new Vue({
            el: "#addBook",
            data: {
                title: '',
                author: '',
                year: '',
                type: ''
            },
            methods: {
                AddBookPost(){
                    console.log("siema1");
                    axios({
                        method: 'post',
                        url: '/library/add',
                        data: {title: this.title, author: this.author, year: this.year, type: this.type}
                    }).then(function (response) {
                       document.location.replace("/library");
                    }).catch(err => {
                        if (err.response.status === 409) {
                            alert("Bad data format")
                        }else{
                            alert("Fill in all fields")
                        }

                    })
                },
                Cancel() {
                    document.location.replace("/library");

                },


            },
        })

    };

</script>

<style>
    body {
        background: #20262E;
        padding: 20px;
        font-family: Helvetica;
    }

    #addBook {
        background: #fff;
        border-radius: 4px;
        padding: 20px;
        transition: all 0.2s;
    }

    li {
        margin: 8px 0;
    }

    h2 {
        font-weight: bold;
        margin-bottom: 15px;
    }

    del {
        color: rgba(0, 0, 0, 0.3);
    }

    .button {
        background-color: #f44336; /* Red */
        border: none;
        color: white;
        padding: 5px 8px;
        text-align: match-parent;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button2 {background-color: #4CAF50;} /* Green */
</style>
</html>
