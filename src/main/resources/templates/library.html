<!DOCTYPE html>
<html >
<title>Library </title>

<body >
<link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="vueLibrary.js"></script>


<div id="library_vue">
    <h1>Library {{ username.data }}</h1>
    <table id="library_view">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Production Year</th>
            <th>Type</th>
            <th>Action</th>
        </tr >
        <tbody v-for="item in l">
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.productionYear }}</td>
            <td>{{ item.type }}</td>
            <td> <button class="button button2" @click="editBook(item.id)" id = "edit">Edit </button>
                <button class="button" @click="deleteBook(item.id)" id = "delete">Delete </button>
            </td>
        </tbody>
    </table>
    <hr />
    <button class="button button2" type="submit" value="Submit" @click="addBook" id ="add_book">
        Add Book
    </button>
    <button class="button" type="submit" value="Submit" @click="logout" id = "logout">
        Logout
    </button>

    <section v-if="edit">
        <div>
        <p>
            <input type="text" v-model="info.title" id = "edit_title" >
            <input type="text" v-model="info.author" id = "edit_author" >
            <input type="text" v-model="info.productionYear" id = edit_productionYear>
            <input type="text" v-model="info.type" id = "edit_type">
            <button class="button button2" type="submit" value="Submit" @click="saveBook(info.id)" id = "edit_save">
                Save
            </button>
            <button class="button" type="submit" value="Submit" @click="cancel" id = "edit_cancel">
                Cancel
            </button>
        </p>
        </div>
    </section>


</div>

</body>

    <style>

    #library_view {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #library_view td, #library_view th {
        border: 1px solid #ddd;
        padding: 8px;
    }


    #library_view tr:nth-child(even){background-color: #f2f2f2;}

    #library_view th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #20262E;
        color: white;
    }


</style>

</html>
