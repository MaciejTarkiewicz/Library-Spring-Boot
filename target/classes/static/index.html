<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
</head>


<body>
<div id="app">
    <h2>Registration:</h2>
    <ol>
        <li>
            <label>
                <input type="text" name="username" placeholder="edit me"
                       v-model="message_username">
                <span>
          Username
        </span>

            </label>
        </li>
        <li>
            <label>
                <input type="text" name="password" placeholder="edit me"
                       v-model="message_password">
                <span>
          Password
        </span>

            </label>
        </li>
        <li>
            <label>
                <input type="text" name="confirm_password" placeholder="edit me"
                       v-model="message_confirm_password">
                <span>
          Confirm Password
        </span>

            </label>
        </li>
        <li>
            <label>
                <input type="text" name="email" placeholder="edit me"
                       v-model="message_email">
                <span>
          Email
        </span>

            </label>
        </li>
        <button type="submit" value="Submit">
            Register
        </button>
    </ol>
</div>
</body>
</html>
