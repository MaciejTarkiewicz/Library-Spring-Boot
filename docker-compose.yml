version : '3'
services:
  library:
    build: ./
    ports:
    - "8000:8080"
    depends_on:
      - database
  database:
    container_name: 'postgres'
    image: postgres
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: libraryuser
      POSTGRES_DB: libraryBase
    ports:
    - "5432:5432"
 restart: always
